<!DOCTYPE HTML>
<html data-dpr="1" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>修改用户</title>
	<meta content="text/html;charset=UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="login-type.css" />
</head>
<body>

<svg aria-hidden="true" style="position: absolute; width: 0px; height: 0px; overflow:hidden;">

</svg>
<div id="login-app">
	<div class="login-app bottom-filling">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">修改校友信息</h3>
			</div>

			<div align="center">
				<div class="title-line">
						<span class="tit" style="font-size: 38px;">
							请填写修改信息
						</span>
				</div>
				<div class="login-box clearfix">
					<ul>
						<form th:action="@{/course/updateInfo}" method="post">
							<input type="hidden" name="id" th:value="${id}">
							<div class="item username status-box">
								<input type="text" name="name" text="" placeholder="姓名" id="reg-Sname" maxlength="255" autocomplete="off" class="">
							</div>
							</br>
							<div>
								<span>性别：</span>
								<input class="form-check-input" type="radio" name="sex" value="男">
								<label class="form-check-label">男</label>
								<input class="form-check-input" type="radio" name="sex" value="女">
								<label class="form-check-label">女</label>
							</div>
							</br>
							<div class="item username status-box">
								<input type="text" name="birthday" text="" placeholder="生日" id="reg-birthday" maxlength="20" autocomplete="off" class="">
							</div>
							</br>
							<div class="item username status-box">
								<input type="number" name="graduationYear" value="" placeholder="毕业年份" id="reg-graduationYear" maxlength="20" autocomplete="off" class="">
							</div>
							</br>
							<div class="item username status-box">
								<input type="text" name="post" value="" placeholder="工作地点" id="reg-post" maxlength="20" autocomplete="off" class="">
							</div>
							</br>
							<div class="item username status-box">
								<input type="text" name="cellphone" value="" placeholder="电话" id="reg-Sphone" maxlength="20" autocomplete="off" class="">
							</div>
							</br>
							<div class="item username status-box">
								<input type="text" name="email" value="" placeholder="邮箱" id="reg-Semail" maxlength="45" autocomplete="off" class="">
							</div>
							</br>
							<div class="item username status-box">
								<input type="text" name="wx" value="" placeholder="微信" id="reg-wx" maxlength="255" autocomplete="off" class="">
							</div>
							</br>
							<div class="btn-box">
								<button type="submit" class="btn btn-primary" style="background-color:#66CCFF" th:text="确认修改" onclick="return sure();">确认修改</button>
								<a href="/course/getAll" class="btn btn-reg">返回主页</a>
							</div>
						</form>

					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="login-script.js"></script>
<script>
        function sure()
        {
            return confirm("确定要继续吗？");
        }
    </script>
</body>
</html>
